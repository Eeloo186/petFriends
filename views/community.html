{% extends 'top.html' %}
{% block content %}
<hr />
<h1>커뮤니티 페이지</h1>
{% for twit in twits %}
<h3>게시글번호 : {{twit.id}} // 작성자ID : {{twit.User.userId}} // 작성자닉네임 : {{twit.User.nickname}} // 작성일 : {{twit.createdAt}}</h3>
{% endfor %}
<!-- <a href="/page/editor">글쓰기 버튼</a> -->

<form id="write-form" action="/page/editor" method="get">
  <input id="board-name" name="board-name" type="hidden" value="community" />
  <button id="write-btn" type="submit" class="btn">글쓰기</button>
</form>

{% endblock %}
