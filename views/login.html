<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/axios@0.26.0/dist/axios.min.js"
    ></script>
    <script src="/javascript/login.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <a href="/">펫프렌즈</a>
    </div>
    <div class="login-form">
      <form action="/auth/login" method="post">
        <div>
          <input
            type="text"
            name="userId"
            class="text-field"
            placeholder="아이디"
            id="userid"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            class="text-field"
            placeholder="비밀번호"
            id="userPwd"
          />
        </div>
        <!-- <script>
         window.onload = () => {
          if (new URL(location.href).searchParams.get('error')) {
            alert(new URL(location.href).searchParams.get('error'));
          }
        };
        </script>
        html파일에 추가해서 
        res.redirect(`/?loginError=${info.message}`);
        넘어오면 받아서 처리하게 해야함 -->
        <div><input type="submit" value="로그인" class="submit-btn" /></div>
        <div class="social-login-box">
          <div>
            <a id="kakao" href="/auth/kakao" class="social kakao"></a>
          </div>
          <div>
            <a id="google" href="/auth/google" class="social google"></a>
          </div>
          <div>
            <a id="naver" href="/auth/naver" class="social naver"></a>
          </div>
        </div>
      </form>
      <div class="join">
        <a href="/page/join" target="_blank" class="join-btn">회원가입</a>
      </div>
    </div>
  </body>
</html>
