{% extends 'top.html' %}
{% block content %}
<hr>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<h1>정보글 페이지</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    {% for twit in twits %}
    <tr>
        <td>게시글번호 : {{twit.id}}</td>
        <td><a href="#">작성자ID : {{twit.title}}</a></td>
        <td> 작성자닉네임 : {{twit.User.nickname}} </td>
        <td>작성일 : {{twit.createdAt}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
