<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="modify.css">

    <title>회원정보 수정 페이지</title>
</head>
<body>
<h1>회원정보 수정 페이지</h1>
<form action="/modify" method="post">
    <label for="nick">아이디:</label>
    <input class="input-style"type="text" id="userid" name="userid" value= '{{user.userId}}' readonly ><br><br>

    <label for="nick">닉네임:</label>
    <input class="input-style"type="text" id="nick" name="nick" value="{{user.nickname}}"><br><br>

    <label for="email">이메일:</label>
    <input class="input-style"type="email" id="email" name="email" value=" {{ user.email }}"><br><br>
        <div>
            <label for="address">주소</label>
            <input
                    type="submit"
                    onclick="execDaumPostcode()"
                    class="input-style btn"
                    value="우편번호 찾기"
            />
            <input
                    type="text"
                    id="zip-code"
                    class="input-style"
                    name="address1"
                    placeholder="우편번호"
            />
            <input
                    type="text"
                    id="address-1"
                    class="input-style"
                    name="address2"
                    placeholder="도로명주소"
            />
            <input
                    type="text"
                    id="address-2"
                    class="input-style"
                    name="address3"
                    placeholder="상세주소"
            />
        </div>
    <label for="password">새로운 비밀번호:</label>
    <input class="input-style"type="password" id="password" name="password"><br><br>

    <label for="passwordConfirm">비밀번호 확인:</label>

    <input class="input-style"type="password" id="passwordConfirm" name="passwordConfirm"><br><br>
    <input type="submit" value="수정">
</form>
<script>function execDaumPostcode() {
new daum.Postcode({
oncomplete: function (data) {
document.getElementById("zip-code").value = data.zonecode;
document.getElementById("address-1").value = data.address;
},
}).open();
}
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
