<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles/top.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu-box">
      <div id="myPage">
        {% if user %}
        <a href="" id="myPage-btn">{{ user.nickname }} 님</a>
        <div id="mypage-box">
          <a href="/page/mypage" id="mypage-btn"> 마이페이지 </a>
        </div>
        {% if user.provider == 'kakao' %}
        <div id="kakaoLogout-box">
          <a
            id="kakaoLogout"
            href="https://kauth.kakao.com/oauth/logout?client_id=d45b50b3b88e8033a6e47e1c9e7d43d8&logout_redirect_uri=http://localhost:8001/auth/logout"
            ><img src="/imgs/kakaologout.png" alt="" /> 로그아웃</a
          >
        </div>
        {% else %}
        <div id="nomarl-logout">
          <a id="logout" href="/auth/logout">로그아웃</a>
        </div>
        {% endif %} {% else %}
        <div id="login-box">
          <a href="/page/login" id="login-btn"> 로그인 </a>
        </div>



        {% endif %}
      </div>
      <div id="logo-box">
        <h1><a href="/">로고</a></h1>
      </div>
      <div>
        <ul id="menu-list">
          <li>
            <a href="/page/notice">공지사항</a>
          </li>
          <li>
            <a href="/page/info">정보글</a>
          </li>
          <li>
            <a href="/page/community">커뮤니티</a>
          </li>
        </ul>
      </div>
    </div>
    <div style="width: 100%; height: 50px"></div>

    {% block content %} {% endblock %}
  </body>
  {% block script %} {% endblock %}
</html>
